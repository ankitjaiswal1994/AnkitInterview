language: swift
osx_image: xcode9.1
xcode_project: AnkitInterview.xcodeproj
xcode_scheme: AnkitInterview
xcode_sdk: iphonesimulator8.4
before_install:
- pod repo update
- gem update fastlane
- echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc

before_script:
- openssl aes-256-cbc -k $ENCRYPTION_PASSWORD -in fastlane/Certificates/Certificates.p12.enc -d -a -out fastlane/Certificates/Certificates.p12

env:
  global:
  - secure: 
  - secure: 

script:
- fastlane beta

